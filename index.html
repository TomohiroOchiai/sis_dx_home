<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
<title>SISDX</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
<script type="text/javascript" async="" src="javascript/script.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>
	<div id="page">

				<div id="header_contact">

			</div>
		</header>
		<main>

				</div>
			</div>

				<div class="swiper-pagination swiper-pagination-white"></div>
				<p class = "underScroll">

						<li><a href="#div01">活動実績１<br>～DXとは～</a></li>
						<li><a href="#div03">活動実績３<br>～DXとは～</a></li>

					</ul>
				</nav>
				<div class="contents" id="div01">

					</div>
					<div class="right text">

					</div>
				</div>
				<div class="contents" id="div02">
					<div class="left text">
						<h4>活動実績２</h4>

					</div>
					<div class="right" id="photo02">
					</div>
				</div>

					</div>
				</div>

					<div class="contact_left main_contact_inner">
						<div class="contact_left_inner">
							<p>サイトマップ<br>
						</div>
					</div>
					<div class="contact_right main_contact_inner">
						<a href="#" class="contact_right_inner">
							<p>画面先頭に戻る</p>
						</a>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy; sis</p>
		</footer>
