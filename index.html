<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
<title>SISDX</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" async="" src="javascript/script.js"></script>
</head>
<body>
	<div id="page">
		<header>
			<div id="header_inner">
				<div id="header_logo">
					<img src="images/dx_logo.jpg">
				</div>
				<div id="header_contact">
					<a href="#" id="header_contact_inner">
						<p>サイト内検索</p>
					</a>
				</div>
			</div>
		</header>
		<main>
		<div class="slideshow">
			<input type="radio" name="slideshow" id="switch1" checked>
			<input type="radio" name="slideshow" id="switch2">
			<input type="radio" name="slideshow" id="switch3">
		<div class="slideContents">
			<section id="slide1">
				<a href="sp/sp1.html"><img src="images/TOP_IMG01.jpg" alt="SP1の画面へ"></a>
			</section>
			<section id="slide2">
				<a href="sp/sp2.html"><img src="images/TOP_IMG02.jpg" alt="SP2の画面へ"></a>
			</section>
			<section id="slide3">
				<a href="sp/sp3.html"><img src="images/TOP_IMG03.jpg" alt="SP3の画面へ"></a>
			</section>
		</div>
		<p class="arrow prev">
			<i class="ico"></i>
				<label for="switch1"></label>
				<label for="switch2"></label>
				<label for="switch3"></label>
		</p>
		<p class="arrow next">
			<i class="ico"></i>
				<label for="switch1"></label>
				<label for="switch2"></label>
				<label for="switch3"></label>
		</p>
		<p class = "underScroll">
			<a href="#section01"><span></span>SCROLL</a>
		</p>
		</div>
		<section id="section01">
				<div class="scroll">
					<h2>活動内容</h2>
				</div>
				<nav>
					<ul id="main_nav">
						<li><a href="#div01">活動実績１<br>～DXとは～</a></li>
						<li><a href="#div03">活動実績３<br>～DXとは～</a></li>
						<li><a href="#div02">活動実績２<br>～DXとは～</a></li>
					</ul>
				</nav>
				<div class="contents" id="div01">
					<div class="left" id="photo01">
					</div>
					<div class="right text">
						<h4>活動実績１</h4>
						<p>活動内容１</p>
					</div>
				</div>
				<div class="contents" id="div02">
					<div class="left text">
						<h4>活動実績２</h4>
						<p>活動内容２</p>
					</div>
					<div class="right" id="photo02">
					</div>
				</div>
				<div class="contents" id="div03">
					<div class="left" id="photo03">
					</div>
					<div class="right text">
						<h4>活動実績３</h4>
						<p>活動内容３</p>
					</div>
				</div>
				<div class="main_contact">
					<div class="contact_left main_contact_inner">
						<div class="contact_left_inner">
							<p>サイトマップ<br>
						</div>
					</div>
					<div class="contact_right main_contact_inner">
						<a href="#" class="contact_right_inner">
							<p>画面先頭に戻る</p>
						</a>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy; sis</p>
		</footer>
	</div>
</body>
</html>
