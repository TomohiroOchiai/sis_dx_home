<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SISDX</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="page">
		<header>
			<div id="header_inner">
				<div id="header_logo">
					<img src="images/dx_logo.jpg">
				</div>
				<div id="header_contact">
				</div>
				<div id="header_text">
				</div>
			</div>
		</header>
		<main>
		<div class="slideshow">
			<input type="radio" name="slideshow" id="switch1" checked>
			<input type="radio" name="slideshow" id="switch2">
		<div class="slideContents">
			<section id="slide1">
				<a href="sp/sp1.html"><img src="images/TOP_IMG1.jpg" alt="SP1の画面へ"></a>
			</section>
			<section id="slide2">
				<a href="sp/sp2.html"><img src="images/TOP_IMG2.jpg" alt="SP1の画面へ"></a>
			</section>
			</section>
		</div>
		<p class="arrow prev">
			<i class="ico"></i>
				<label for="switch1"></label>
				<label for="switch2"></label>
		</p>
		<p class="arrow next">
			<i class="ico"></i>
				<label for="switch1"></label>
				<label for="switch2"></label>
		</p>
		</div>
		</main>
		<footer>
		</footer>
	</div>
</body>
</html>
